<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content [formGroup]="tableForm">
    <mat-form-field>
        <mat-label>{{data.numRows}}</mat-label>
        <input matInput formControlName="rows" type="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{data.numCols}}</mat-label>
        <input matInput formControlName="cols" type="number">
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="stroke">{{data.stroke}}</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="fullWidth">{{data.senFullWidth}}</mat-checkbox>
    </div>
    <mat-form-field class="vertical-alignment-select">
        <mat-label>{{this.data.senVerticalCellAlignment}}</mat-label>
        <mat-select formControlName="vAlign">
            <mat-option *ngFor="let option of vAlignOptions" [value]="option.value">
                {{option.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions class="pull-right insert-table-actions">
    <button mat-raised-button (click)="onCancelClick()">{{data.cancel}}</button>
    <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>OK</button>
</div>
