<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content [formGroup]="linkForm">
    <mat-form-field class="mat-full-width">
        <mat-label>{{data.urlTitle}}</mat-label>
        <input matInput formControlName="url" [placeholder]="data.placeholder" type="text">
        <button mat-button matSuffix (click)="requireFtpDialog()">
            <mat-icon>folder</mat-icon>
        </button>
        <mat-error *ngIf="linkForm.dirty && linkForm.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="openInNew">{{data.openInNewWindow}}</mat-checkbox>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onCancelClick()">{{data.cancel}}</button>
    <button mat-raised-button color="primary" [disabled]="linkForm.pristine || linkForm.invalid" (click)="ok()" cdkFocusInitial>OK</button>
</div>
