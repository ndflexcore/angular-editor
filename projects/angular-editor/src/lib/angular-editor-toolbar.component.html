<div class="angular-editor-toolbar" *ngIf="showToolbar">
    <div class="angular-editor-toolbar-set">
        <button type="button" [title]="sen['undo']" class="angular-editor-button" (click)="triggerCommand(commands.undo)"
                [hidden]="isButtonHidden(commands.undo)" tabindex="-1"><i
            class='fa fa-undo'></i></button>
        <button type="button" [title]="sen['redo']" class="angular-editor-button" (click)="triggerCommand(commands.redo)"
                [hidden]="isButtonHidden(commands.redo)" tabindex="-1"><i
            class='fa fa-repeat'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'bold-'+id" type="button" [title]="sen['bold']" class="angular-editor-button"
                (click)="triggerCommand(commands.bold)"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.bold)" tabindex="-1"><i class='fa fa-bold'></i>
        </button>
        <button [id]="'italic-'+id" type="button" [title]="sen['italic']" class="angular-editor-button"
                (click)="triggerCommand(commands.italic)"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.italic)" tabindex="-1"><i class='fa fa-italic'></i>
        </button>
        <button [id]="'underline-'+id" type="button" [title]="sen['underline']" class="angular-editor-button"
                (click)="triggerCommand(commands.underline)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.underline)"
                tabindex="-1"><i class='fa fa-underline'></i></button>
        <button [id]="'strikeThrough-'+id" type="button" [title]="sen['strikethrough']" class="angular-editor-button"
                (click)="triggerCommand(commands.strikeThrough)" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.strikeThrough)"
                tabindex="-1"><i class='fa fa-strikethrough'></i></button>
        <button [id]="'subscript-'+id" type="button" [title]="sen['subscript']" class="angular-editor-button"
                (click)="triggerCommand(commands.subscript)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.subscript)"
                tabindex="-1"><i class='fa fa-subscript'></i></button>
        <button [id]="'superscript-'+id" type="button" [title]="sen['superscript']" class="angular-editor-button"
                (click)="triggerCommand(commands.superscript)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.superscript)"
                tabindex="-1"><i class='fa fa-superscript'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'justifyLeft-'+id" type="button" [title]="sen['justifyLeft']" class="angular-editor-button"
                (click)="triggerCommand(commands.justifyLeft)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.justifyLeft)"
                tabindex="-1"><i
            class='fa fa-align-left'></i></button>
        <button [id]="'justifyCenter-'+id" type="button" [title]="sen['justifyCenter']" class="angular-editor-button"
                (click)="triggerCommand(commands.justifyCenter)" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.justifyCenter)"
                tabindex="-1"><i
            class='fa fa-align-center'></i></button>
        <button [id]="'justifyRight-'+id" type="button" [title]="sen['justifyRight']" class="angular-editor-button"
                (click)="triggerCommand(commands.justifyRight)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.justifyRight)"
                tabindex="-1">
            <i class='fa fa-align-right'></i></button>
        <button [id]="'justifyFull-'+id" type="button" [title]="sen['justifyFull']" class="angular-editor-button"
                (click)="triggerCommand(commands.justifyFull)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.justifyFull)"
                tabindex="-1"><i
            class='fa fa-align-justify'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'indent-'+id" type="button" [title]="sen['indent']" class="angular-editor-button"
                (click)="triggerCommand(commands.indent)"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.indent)" tabindex="-1"><i
            class='fa fa-indent'></i></button>
        <button [id]="'outdent-'+id" type="button" [title]="sen['outdent']" class="angular-editor-button"
                (click)="triggerCommand(commands.outdent)"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.outdent)" tabindex="-1"><i
            class='fa fa-outdent'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'insertUnorderedList-'+id" type="button" [title]="sen['unorderedList']"
                class="angular-editor-button"
                (click)="triggerCommand(commands.insertUnorderedList)" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.insertUnorderedList)" tabindex="-1"><i
            class='fa fa-list-ul'></i></button>
        <button [id]="'insertOrderedList-'+id" type="button" [title]="sen['orderedList']" class="angular-editor-button"
                (click)="triggerCommand(commands.insertOrderedList)" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.insertOrderedList)" tabindex="-1"><i
            class='fa fa-list-ol'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <ae-select class="select-heading" [options]="headings"
                   [(ngModel)]="block"
                   (change)="setHeading(block)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden(commands.heading)"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <ae-select class="select-font" [options]="fonts"
                   [(ngModel)]="fontName"
                   (change)="setFontName(fontName)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden(commands.fontName)"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <ae-select class="select-font-size" [options]="fontSizes"
                   [(ngModel)]="fontSize"
                   (change)="setFontSize(fontSize)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden(commands.fontSize)"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'foregroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="insertColorDialog(colorWheres.text)"
                [title]="sen['textColor']"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.textColor)" tabindex="-1"><span
            class="color-label foreground"><i class="fa fa-font"></i></span>
        </button>
        <button [id]="'backgroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="insertColorDialog(colorWheres.background)"
                [title]="sen['backgroundColor']"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.backgroundColor)" tabindex="-1"><span
            class="color-label background"><i class="fa fa-font"></i></span>
        </button>
    </div>
    <div *ngIf="_customClasses" class="angular-editor-toolbar-set">
        <ae-select class="select-custom-style" [options]="customClassList"
                   [(ngModel)]="customClassId"
                   (change)="setCustomClass(customClassId)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden(commands.customClasses)"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'link-'+id" type="button" class="angular-editor-button" (click)="insertUrl()"
                [title]="sen['insertLink']" [disabled]="isLinkButtonDisabled" [hidden]="isButtonHidden(commands.link)"
                tabindex="-1">
            <i class="fa fa-link"></i>
        </button>
        <button [id]="'unlink-'+id" type="button" class="angular-editor-button" (click)="triggerCommand(commands.unlink)"
                [title]="sen['unlink']" [disabled]="htmlMode || unLinkDisabled" [hidden]="isButtonHidden(commands.unlink)"
                tabindex="-1">
            <i class="fa fa-chain-broken"></i>
        </button>
        <input
            style="display: none"
            accept="image/*"
            type="file" (change)="onFileChanged($event)"
            #fileInput>
        <button [id]="'insertImage-'+id" type="button" class="angular-editor-button" (click)="fileInput.click()"
                [title]="sen['insertImage']"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.insertImage)" tabindex="-1"><i class="fa fa-image"></i>
        </button>
        <button [id]="'insertFtp-'+id" type="button" class="angular-editor-button" (click)="triggerCommand(commands.insertFtp)"
                [title]="sen['insertFtp']"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.insertFtp)" tabindex="-1"><i
            class="fa fa-file-image-o"></i>
        </button>
        <button [id]="'insertVideo-'+id" type="button" class="angular-editor-button"
                (click)="triggerCommand(commands.insertVideo)" [title]="sen['insertVideo']" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.insertVideo)"
                tabindex="-1"><i
            class="fa fa-video-camera"></i></button>
        <button [id]="'insertHorizontalRule-'+id" type="button" [title]="sen['horizontalLine']"
                class="angular-editor-button"
                (click)="triggerCommand(commands.insertHorizontalRule)" [disabled]="htmlMode"
                [hidden]="isButtonHidden(commands.insertHorizontalRule)" tabindex="-1"><i
            class="fa fa-minus"></i></button>
        <button [id]="'insertTable-'+id" type="button" class="angular-editor-button"
                (click)="triggerCommand(commands.insertTable)"
                [title]="sen['insertTable']"
                [disabled]="htmlMode" [hidden]="isButtonHidden(commands.insertTable)" tabindex="-1"><i class="fa fa-table"></i>
        </button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'clearFormatting-'+id" type="button" [title]="sen['clearFormatting']"
                class="angular-editor-button"
                (click)="triggerCommand(commands.removeFormat)" [disabled]="htmlMode" [hidden]="isButtonHidden(commands.removeFormat)"
                tabindex="-1"><i class='fa fa-remove'></i>
        </button>
        <button [id]="'toggleEditorMode-'+id" type="button" [title]="sen['HTMLCode']" class="angular-editor-button"
                (click)="triggerCommand(commands.toggleEditorMode)" [hidden]="isButtonHidden(commands.toggleEditorMode)"
                tabindex="-1"><i
            class='fa fa-code'></i></button>
    </div>
    <div class="angular-editor-toolbar-set" *ngIf="selObject">
        <button [id]="'edit'+id" type="button" [title]="selObject.buttonTitle" class="angular-editor-button"
                [class.active]="selObject"
                [disabled]="!selObject" (click)="triggerCommand(commands.editObject)"
                tabindex="-1"><i class='fa fa-pencil-square-o'></i></button>
    </div>
    <div class="angular-editor-toolbar-set" *ngIf="selObject">
        <ae-select *ngIf="selObject.nodeName === 'IMG'"
                   class="select-heading" style="width:110px"
                   [class.active]="selObject"
                   [options]="imageActions"
                   [(ngModel)]="imageAction"
                   (change)="triggerCommand($event)"
                   [disabled]="htmlMode"
                   tabindex="-1">
        </ae-select>
        <ae-select *ngIf="selObject.nodeName === 'TABLE'"
                   class="select-heading" style="width:135px"
                   [class.active]="selObject"
                   [options]="tableActions"
                   [(ngModel)]="tableAction"
                   (change)="triggerCommand($event)"
                   [disabled]="htmlMode"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set"  *ngFor="let customButtonArray of customButtons; let i=index">
        <button *ngFor="let customButton of customButtonArray; let j=index"
                [id]="'customButton-'+((i+1)*(j+1))+customButton.commandName" type="button" [title]="customButton.buttonText"
                class="angular-editor-button"
                (click)="executeCustomButtonCommand(customButton.commandName)" [disabled]="htmlMode"
                [hidden]="htmlMode" tabindex="-1">
            <ng-container *ngIf="customButton.icon"><i class='fa {{customButton.icon}}' ></i>&nbsp;</ng-container>
            <span>{{customButton.buttonText}}</span>
        </button>
    </div>
</div>
