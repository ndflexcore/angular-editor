<div class="angular-editor-toolbar" *ngIf="showToolbar">
    <div class="angular-editor-toolbar-set">
        <button type="button" [title]="sen['undo']" class="angular-editor-button" (click)="triggerCommand('undo')"
                [hidden]="isButtonHidden('undo')" tabindex="-1"><i
            class='fa fa-undo'></i></button>
        <button type="button" [title]="sen['redo']" class="angular-editor-button" (click)="triggerCommand('redo')"
                [hidden]="isButtonHidden('redo')" tabindex="-1"><i
            class='fa fa-repeat'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'bold-'+id" type="button" [title]="sen['bold']" class="angular-editor-button"
                (click)="triggerCommand('bold')"
                [disabled]="htmlMode" [hidden]="isButtonHidden('bold')" tabindex="-1"><i class='fa fa-bold'></i>
        </button>
        <button [id]="'italic-'+id" type="button" [title]="sen['italic']" class="angular-editor-button"
                (click)="triggerCommand('italic')"
                [disabled]="htmlMode" [hidden]="isButtonHidden('italic')" tabindex="-1"><i class='fa fa-italic'></i>
        </button>
        <button [id]="'underline-'+id" type="button" [title]="sen['underline']" class="angular-editor-button"
                (click)="triggerCommand('underline')" [disabled]="htmlMode" [hidden]="isButtonHidden('underline')"
                tabindex="-1"><i class='fa fa-underline'></i></button>
        <button [id]="'strikeThrough-'+id" type="button" [title]="sen['strikethrough']" class="angular-editor-button"
                (click)="triggerCommand('strikeThrough')" [disabled]="htmlMode"
                [hidden]="isButtonHidden('strikeThrough')"
                tabindex="-1"><i class='fa fa-strikethrough'></i></button>
        <button [id]="'subscript-'+id" type="button" [title]="sen['subscript']" class="angular-editor-button"
                (click)="triggerCommand('subscript')" [disabled]="htmlMode" [hidden]="isButtonHidden('subscript')"
                tabindex="-1"><i class='fa fa-subscript'></i></button>
        <button [id]="'superscript-'+id" type="button" [title]="sen['superscript']" class="angular-editor-button"
                (click)="triggerCommand('superscript')" [disabled]="htmlMode" [hidden]="isButtonHidden('superscript')"
                tabindex="-1"><i class='fa fa-superscript'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'justifyLeft-'+id" type="button" [title]="sen['justifyLeft']" class="angular-editor-button"
                (click)="triggerCommand('justifyLeft')" [disabled]="htmlMode" [hidden]="isButtonHidden('justifyLeft')"
                tabindex="-1"><i
            class='fa fa-align-left'></i></button>
        <button [id]="'justifyCenter-'+id" type="button" [title]="sen['justifyCenter']" class="angular-editor-button"
                (click)="triggerCommand('justifyCenter')" [disabled]="htmlMode"
                [hidden]="isButtonHidden('justifyCenter')"
                tabindex="-1"><i
            class='fa fa-align-center'></i></button>
        <button [id]="'justifyRight-'+id" type="button" [title]="sen['justifyRight']" class="angular-editor-button"
                (click)="triggerCommand('justifyRight')" [disabled]="htmlMode" [hidden]="isButtonHidden('justifyRight')"
                tabindex="-1">
            <i class='fa fa-align-right'></i></button>
        <button [id]="'justifyFull-'+id" type="button" [title]="sen['justifyFull']" class="angular-editor-button"
                (click)="triggerCommand('justifyFull')" [disabled]="htmlMode" [hidden]="isButtonHidden('justifyFull')"
                tabindex="-1"><i
            class='fa fa-align-justify'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'indent-'+id" type="button" [title]="sen['indent']" class="angular-editor-button"
                (click)="triggerCommand('indent')"
                [disabled]="htmlMode" [hidden]="isButtonHidden('indent')" tabindex="-1"><i
            class='fa fa-indent'></i></button>
        <button [id]="'outdent-'+id" type="button" [title]="sen['outdent']" class="angular-editor-button"
                (click)="triggerCommand('outdent')"
                [disabled]="htmlMode" [hidden]="isButtonHidden('outdent')" tabindex="-1"><i
            class='fa fa-outdent'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'insertUnorderedList-'+id" type="button" [title]="sen['unorderedList']"
                class="angular-editor-button"
                (click)="triggerCommand('insertUnorderedList')" [disabled]="htmlMode"
                [hidden]="isButtonHidden('insertUnorderedList')" tabindex="-1"><i
            class='fa fa-list-ul'></i></button>
        <button [id]="'insertOrderedList-'+id" type="button" [title]="sen['orderedList']" class="angular-editor-button"
                (click)="triggerCommand('insertOrderedList')" [disabled]="htmlMode"
                [hidden]="isButtonHidden('insertOrderedList')" tabindex="-1"><i
            class='fa fa-list-ol'></i></button>
    </div>
    <div class="angular-editor-toolbar-set">

        <ae-select class="select-heading" [options]="headings"
                   [(ngModel)]="block"
                   (change)="triggerCommand(block)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden('heading')"
                   tabindex="-1"></ae-select>
    </div>
    <div class="angular-editor-toolbar-set">

        <ae-select class="select-font" [options]="fonts"
                   [(ngModel)]="fontName"
                   (change)="setFontName(fontName)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden('fontName')"
                   tabindex="-1"></ae-select>
    </div>
    <div class="angular-editor-toolbar-set">

        <ae-select class="select-font-size" [options]="fontSizes"
                   [(ngModel)]="fontSize"
                   (change)="setFontSize(fontSize)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden('fontSize')"
                   tabindex="-1">
        </ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <input
            style="display: none"
            type="color" (change)="insertColor(fgInput.value, 'textColor')"
            #fgInput>
        <button [id]="'foregroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="fgInput.click()"
                [title]="sen['textColor']"
                [disabled]="htmlMode" [hidden]="isButtonHidden('textColor')" tabindex="-1"><span
            class="color-label foreground"><i class="fa fa-font"></i></span>
        </button>
        <input
            style="display: none"
            type="color" (change)="insertColor(bgInput.value, 'backgroundColor')"
            #bgInput>
        <button [id]="'backgroundColorPicker-'+id" type="button" class="angular-editor-button" (click)="bgInput.click()"
                [title]="sen['backgroundColor']"
                [disabled]="htmlMode" [hidden]="isButtonHidden('backgroundColor')" tabindex="-1"><span
            class="color-label background"><i class="fa fa-font"></i></span>
        </button>
    </div>
    <div *ngIf="_customClasses" class="angular-editor-toolbar-set">
        <ae-select class="select-custom-style" [options]="customClassList"
                   [(ngModel)]="customClassId"
                   (change)="setCustomClass(customClassId)"
                   [disabled]="htmlMode"
                   [hidden]="isButtonHidden('customClasses')"
                   tabindex="-1"></ae-select>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'link-'+id" type="button" class="angular-editor-button" (click)="insertUrl()"
                [title]="sen['insertLink']" [disabled]="isLinkButtonDisabled" [hidden]="isButtonHidden('link')"
                tabindex="-1">
            <i class="fa fa-link"></i>
        </button>
        <button [id]="'unlink-'+id" type="button" class="angular-editor-button" (click)="triggerCommand('unlink')"
                [title]="sen['unlink']" [disabled]="htmlMode || !linkSelected" [hidden]="isButtonHidden('unlink')"
                tabindex="-1">
            <i class="fa fa-chain-broken"></i>
        </button>
        <input
            style="display: none"
            accept="image/*"
            type="file" (change)="onFileChanged($event)"
            #fileInput>
        <button [id]="'insertImage-'+id" type="button" class="angular-editor-button" (click)="fileInput.click()"
                [title]="sen['insertImage']"
                [disabled]="htmlMode" [hidden]="isButtonHidden('insertImage')" tabindex="-1"><i class="fa fa-image"></i>
        </button>
        <button [id]="'insertFtp-'+id" type="button" class="angular-editor-button" (click)="triggerCommand('insertFtp')"
                [title]="sen['insertFtp']"
                [disabled]="htmlMode" [hidden]="isButtonHidden('insertFtp')" tabindex="-1"><i
            class="fa fa-file-image-o"></i>
        </button>
        <button [id]="'insertVideo-'+id" type="button" class="angular-editor-button"
                (click)="insertVideo()" [title]="sen['insertVideo']" [disabled]="htmlMode"
                [hidden]="isButtonHidden('insertVideo')"
                tabindex="-1"><i
            class="fa fa-video-camera"></i></button>
        <button [id]="'insertHorizontalRule-'+id" type="button" [title]="sen['horizontalLine']"
                class="angular-editor-button"
                (click)="triggerCommand('insertHorizontalRule')" [disabled]="htmlMode"
                [hidden]="isButtonHidden('insertHorizontalRule')" tabindex="-1"><i
            class="fa fa-minus"></i></button>
        <button [id]="'insertTable-'+id" type="button" class="angular-editor-button"
                (click)="triggerCommand('insertTable')"
                [title]="sen['insertTable']"
                [disabled]="htmlMode" [hidden]="isButtonHidden('insertTable')" tabindex="-1"><i class="fa fa-table"></i>
        </button>
    </div>
    <div class="angular-editor-toolbar-set">
        <button [id]="'clearFormatting-'+id" type="button" [title]="sen['clearFormatting']"
                class="angular-editor-button"
                (click)="triggerCommand('removeFormat')" [disabled]="htmlMode" [hidden]="isButtonHidden('removeFormat')"
                tabindex="-1"><i class='fa fa-remove'></i>
        </button>
        <button [id]="'toggleEditorMode-'+id" type="button" [title]="sen['HTMLCode']" class="angular-editor-button"
                (click)="triggerCommand('toggleEditorMode')" [hidden]="isButtonHidden('toggleEditorMode')"
                tabindex="-1"><i
            class='fa fa-code'></i></button>
        <button [id]="'edit'+id" type="button" [title]="'EDIT'" class="angular-editor-button"
                [disabled]="!selObject" (click)="triggerCommand('editObject')"
                tabindex="-1"><i
            class='fa fa-pencil-square-o'></i></button>
    </div>
</div>
